<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: "Montserrat", sans-serif;

        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .project-card {
            background-color: #333;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
            min-width: 300px;
            box-shadow: rgb(37, 219, 175);
            transition: transform 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
        }
        .project-card a {
            color: rgb(37, 219, 175);
            text-decoration: none;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="project-container">
        <div class="project-card">
            <h2>SELF PORTFOLIO</h2>
            <p>Developed a personal portfolio website to showcase my projects and skills.</p>
            <a href="https://vinayakbirajdar.github.io/My-Self-portfolio/" target="_blank">View on GitHub</a>
        </div>
        <div class="project-card">
            <h2>AUTO MOIBILE website</h2>
            <p>Developed an automobile website using HTML and CSS</p>
            <a href="https://vinayakbirajdar.github.io/Auto-mobile-website/" target="_blank">View on GitHub</a>
        </div>

    </div>
</body>
</html>
